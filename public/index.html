<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="text2">Leftist Philosophy and Theories:</div>
<div class="text3">including</div>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/img/communism.png" style="
            display: block;
            margin: 0 auto;
            height: auto;
            width: auto;
            max-height: 560px;">
        <div class="text">Communism</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/img/anarchism.png" style="
            display: block;
            margin: 0 auto;
            height: auto;
            width: auto;
            max-height: 560px;">
        <div class="text">Anarchism</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/img/socialism.png" style="
            display: block;
            margin: 0 auto;
            height: auto;
            width: auto;
            max-height: 560px;">
        <div class="text">Socialism</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10092;</a>
    <a class="next" onclick="plusSlides(1)">&#10093;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script type="text/javascript" src="carousel.js"></script>

</body>
</html>
